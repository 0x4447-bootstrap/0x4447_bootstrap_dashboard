<style>
:root {
  --c-background: #fff;
  --c-accent: #2196F3;
  --c-font: #000;

  --url-logo: url('/images/logo-circle.png');
}

@media (-webkit-min-device-pixel-ratio: 2) {
  :root {
    --url-logo: url('/images/logo-circle@2x.png');
  }
}

@media (prefers-color-scheme: dark) {
  :root {
    --c-background: #121212;
    --c-accent: #2196F3;
    --c-font: #fff;

    --url-logo: url('/images/logo-circle-dark.png');
  }
}

@media (prefers-color-scheme: dark) and (-webkit-min-device-pixel-ratio: 2) {
  :root {
    --url-logo: url('/images/logo-circle-dark@2x.png');
  }
}

body {
  background-color: var(--c-background);
  font-family: Roboto, sans-serif;
}

#nuxt-loading {
  background: var(--c-background);
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  overflow: hidden;
}

.loader {
  position: relative;
  margin: 0 auto;
  width: 100px;
}

.loader:before {
  content: '';
  display: block;
  padding-top: 100%;
}

.circular {
  animation: rotate 2s linear infinite;
  height: 100%;
  transform-origin: center center;
  width: 100%;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
}

.path {
  stroke-dasharray: 1, 200;
  stroke-dashoffset: 0;
  stroke: var(--c-accent);
  animation: dash 1.5s ease-in-out infinite;
  stroke-linecap: round;
}

.loader__logo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: var(--url-logo);
  background-size: 50px;
  background-position: center;
  background-repeat: no-repeat;
}

.loader__text {
  position: absolute;
  top: calc(100% + 15px);
  text-align: center;
  width: 100%;
  font-size: 22px;
  color: var(--c-font);
}

@keyframes rotate {
  100% {
    transform: rotate(360deg);
  }
}

@keyframes dash {
  0% {
    stroke-dasharray: 1, 200;
    stroke-dashoffset: 0;
  }
  50% {
    stroke-dasharray: 89, 200;
    stroke-dashoffset: -35px;
  }
  100% {
    stroke-dasharray: 89, 200;
    stroke-dashoffset: -124px;
  }
}
</style>

<script>
window.addEventListener('error', function () {
  const e = document.getElementById('nuxt-loading');

  if (e) {
    e.className += ' error';
  }
})
</script>

<div id="nuxt-loading" aria-live="polite" role="status">
  <div class="loader">
    <svg class="circular" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10" />
    </svg>

    <div class="loader__logo"></div>

    <div class="loader__text">
      loading...
    </div>
  </div>
</div>
